<h1><i class="fa fa-briefcase"></i> Portfolio: {{ project.title }} <a
  href=" {{ project.url }}" target="_blank"><i class="fa fa-external-link-alt"></i></a></h1>

<img src=" {{ project.img }}" class="align-right img-responsive" width="400px" />

<p markdown="1">{{ project.description }}</p>

<ul class="fa-ul">
  {% for item in project.items %}
  <li><i class="fa-li {{ item.icon }}" aria-hidden="true"></i><span markdown="1">{{ item.text }}</span>
  </li>
  {% endfor %}
</ul>
<div style="clear: right;"></div>
